<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Atividade de verificação condicional</title>
</head>

<body>
    <main>
        <div class="row text-center my-3">
            <h1>Novo projeto - verificação condicional</h1>
        </div>

        <div class="row idade">
            <div class="col-auto d-flex flex-column align-items-center justify-content-center"
                style="border: 1px solid red; height: 150px;">
                <div class="text-center" style="border: 1px solid blue;">Informe sua data de nascimento</div>
            </div>
            <div class="col-auto d-flex flex-column align-items-center justify-content-center"
                style="border: 1px solid red; height: 150px;">
                <input class="my-1" type="date" id="datanasc" style="border: 1px solid blue;">
            </div>
            <div class="col-auto d-flex flex-column align-items-center justify-content-center"
                style="border: 1px solid red; height: 150px;">
                <button type="button" class="btn btn-outline-dark" onclick="calcularIdade()">
                    Enviar
                </button>
            </div>
            <div class="col-auto d-flex flex-column align-items-center justify-content-center"
                style="border: 1px solid red; height: 150px;">
                <!-- <p class="resultado align-self-center">Resultado</p> -->
                <p class="valor" id="suaidade"></p>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
